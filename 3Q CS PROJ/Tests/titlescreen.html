<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding" rel="stylesheet">
	<style>
		div{
			margin-left: 10vw;
			margin-top: 10vh;
		}
		p{
			font-size: 3.5vw;
			text-align: left;
			font-family: 'Nanum Gothic Coding';
			color: lightgrey;
		}
		body{
			margin: 0px;
		}
		img.background {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: -1;
			filter: brightness(40%);
		}
	</style>
	<script>
	alert("This is best played on full screen :)")
		var hover1 = function(){
			document.getElementsByTagName("p")[0].style.textShadow = "0 0 30px #FF0000, 0 0 30px #0000FF"
			document.getElementsByTagName("p")[0].style.color = "white"
		}
		var leave1 = function(){
			document.getElementsByTagName("p")[0].style.textShadow = "0 0 0px"
			document.getElementsByTagName("p")[0].style.color = "lightgrey"
		}
		var hover2 = function(){
			document.getElementsByTagName("p")[1].style.textShadow = "0 0 30px #FF0000, 0 0 30px #0000FF"
			document.getElementsByTagName("p")[1].style.color = "white"
		}
		var leave2 = function(){
			document.getElementsByTagName("p")[1].style.textShadow = "0 0 0px"
			document.getElementsByTagName("p")[1].style.color = "lightgrey"
		}
		var hover3 = function(){
			document.getElementsByTagName("p")[2].style.textShadow = "0 0 30px #FF0000, 0 0 30px #0000FF"
			document.getElementsByTagName("p")[2].style.color = "white"
		}
		var leave3 = function(){
			document.getElementsByTagName("p")[2].style.textShadow = "0 0 0px"
			document.getElementsByTagName("p")[2].style.color = "lightgrey"
		}
		var play = function(){
			window.location.href="dialogue1.html"
		}
		var credit = function(){
			window.location.href="credits.html"
		}
	</script>
<head>
<body>
	<div>
	<img class="background" src="http://filipinofreethinkers.org/wp-content/uploads/2012/04/IMG_9529-1024x682.jpg">
	<p id="play">play.</p>
	<p id="opt">options.</p>
	<p id ="creds">credits.</p>
	</div>
</body>
<script>
	document.getElementsByTagName("p")[0].addEventListener("mouseover", hover1)
	document.getElementsByTagName("p")[0].addEventListener("mouseleave", leave1)
	document.getElementsByTagName("p")[0].addEventListener("click", play)
	document.getElementsByTagName("p")[1].addEventListener("mouseover", hover2)
	document.getElementsByTagName("p")[1].addEventListener("mouseleave", leave2)
	document.getElementsByTagName("p")[1].addEventListener("click", play)
	document.getElementsByTagName("p")[2].addEventListener("mouseover", hover3)
	document.getElementsByTagName("p")[2].addEventListener("mouseleave", leave3)
	document.getElementsByTagName("p")[2].addEventListener("click", credit)
</script>
</html>
